<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <div class="pagina">
    <div class="corpo">
      <div class="estrutura">
        <div class="displey">
          <input id="display" type="text" disabled>
          <div class="botaos">
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn operador" data-value="+">+</button>
            <button class="btn operador" data-value="-">-</button>
            <button class="btn operador" data-value="*">*</button>
            <button class="btn operador" data-value="/">/</button>
            <button class="btn operador" id="clear" data-value="C">C</button>
            <button class="btn operador" id="equals" data-value="=">=</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script text="textjavascript" src="./calculadora.js"></script>
</body>

</html>
